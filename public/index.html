<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FofoStudio ‚Äî Marketing Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üçÅ</div>
                    <div class="logo-text">
                        <h1>FofoStudio</h1>
                        <span>Marketing Command Center</span>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-pill">
                        <span class="stat-label">Spend hoy</span>
                        <span class="stat-value" id="today-spend">‚Äî</span>
                    </div>
                    <div class="stat-pill">
                        <span class="stat-label">Posts programados</span>
                        <span class="stat-value" id="scheduled-posts">‚Äî</span>
                    </div>
                    <div class="stat-pill pulse">
                        <span class="status-dot"></span>
                        <span class="stat-label">Live</span>
                    </div>
                    <div class="stat-pill" id="google-auth-pill" style="cursor: pointer;">
                        <span class="stat-label">Google</span>
                        <span class="stat-value" id="google-auth-status">‚Äî</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <main class="main-grid">
            <!-- Ads Overview -->
            <section class="card card-full">
                <div class="card-header">
                    <h2>üìä Meta Ads Overview</h2>
                    <div class="card-actions">
                        <button class="btn-icon" onclick="refreshAds()" title="Refresh">
                            <span class="icon">‚Üª</span>
                        </button>
                        <select class="select-minimal" id="ads-timeframe">
                            <option value="today">Hoy</option>
                            <option value="7d" selected>√öltimos 7 d√≠as</option>
                            <option value="30d">√öltimos 30 d√≠as</option>
                        </select>
                    </div>
                </div>
                <div class="metrics-grid" id="ads-metrics">
                    <!-- Populated by JS -->
                </div>
                <div class="campaigns-list" id="campaigns-list">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Calendar Grid View -->
            <section class="card card-calendar">
                <div class="card-header">
                    <h2>üìÖ Calendario de Contenido</h2>
                    <div class="calendar-legend">
                        <div class="legend-item">
                            <div class="legend-dot feed"></div>
                            <span>Feed</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot story"></div>
                            <span>Story</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot reel"></div>
                            <span>Reel</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot carousel"></div>
                            <span>Carrusel</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-icon" onclick="prevMonth()">
                            <span class="icon">‚Üê</span>
                        </button>
                        <span class="current-month" id="current-month">‚Äî</span>
                        <button class="btn-icon" onclick="nextMonth()">
                            <span class="icon">‚Üí</span>
                        </button>
                        <div class="view-toggle">
                            <button class="btn-toggle active" data-view="grid" onclick="switchView('grid')">Grid</button>
                            <button class="btn-toggle" data-view="list" onclick="switchView('list')">Lista</button>
                        </div>
                    </div>
                </div>
                
                <!-- Grid View -->
                <div class="calendar-grid" id="calendar-grid">
                    <div class="calendar-header">
                        <div class="day-header">Dom</div>
                        <div class="day-header">Lun</div>
                        <div class="day-header">Mar</div>
                        <div class="day-header">Mi√©</div>
                        <div class="day-header">Jue</div>
                        <div class="day-header">Vie</div>
                        <div class="day-header">S√°b</div>
                    </div>
                    <div class="calendar-days" id="calendar-days">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- List View (hidden by default) -->
                <div class="calendar-list hidden" id="calendar-list">
                    <!-- Populated by JS -->
                </div>
            </section>

            <!-- Quick Actions -->
            <aside class="card card-sidebar">
                <div class="card-header">
                    <h2>‚ö° Quick Actions</h2>
                </div>
                <div class="quick-actions">
                    <button class="action-btn" onclick="createPost()">
                        <span class="action-icon">+</span>
                        <span class="action-text">Nuevo Post</span>
                    </button>
                    <button class="action-btn" onclick="pauseAllAds()">
                        <span class="action-icon">‚è∏</span>
                        <span class="action-text">Pausar Ads</span>
                    </button>
                    <button class="action-btn" onclick="exportReport()">
                        <span class="action-icon">üì•</span>
                        <span class="action-text">Export Report</span>
                    </button>
                    <button class="action-btn" onclick="syncCalendar()">
                        <span class="action-icon">üîÑ</span>
                        <span class="action-text">Sync Sheets</span>
                    </button>
                    <button class="action-btn" onclick="openSettings()">
                        <span class="action-icon">‚öôÔ∏è</span>
                        <span class="action-text">Settings</span>
                    </button>
                </div>

                <div class="recent-activity">
                    <h3>Actividad reciente</h3>
                    <div id="activity-log">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal hidden" id="settings-modal">
        <div class="modal-overlay" onclick="closeSettingsModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>‚öôÔ∏è Settings & Health</h2>
                <button class="btn-icon" onclick="closeSettingsModal()">
                    <span class="icon">‚úï</span>
                </button>
            </div>
            <div class="modal-body" id="settings-body">
                <!-- Loaded from settings.html -->
            </div>
        </div>
    </div>

    <!-- Post Detail Modal -->
    <div class="modal hidden" id="post-modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Detalle del Post</h2>
                <button class="btn-icon" onclick="closeModal()">
                    <span class="icon">‚úï</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-danger" onclick="deletePost()">Eliminar</button>
                <button class="btn btn-primary" onclick="savePost()">Guardar</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="app.js"></script>
</body>
</html>
